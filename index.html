<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .header-container { text-align: center; margin-bottom: 20px; }
        h1 {
            color: #2c3e50;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-block;
            font-size: 1.8em; 
        }
        h1:hover { background-color: #eaf5ff; }

        .major-selector-container, .useful-links-container {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        .major-selector-container label {
            font-weight: bold;
            color: #2c3e50;
            margin-right: 10px;
        }
        #majorSelector {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            cursor: pointer;
        }

        .useful-links-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .useful-links-container p { margin: 0; }
        .useful-links-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .useful-links-container a:hover { text-decoration: underline; }

        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .gpa-counter, .total-credits-counter {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .gpa-counter { background-color: #17a2b8; }
        .control-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .control-button:hover { background-color: #0056b3; }
        .control-button.clear-btn { background-color: #dc3545; }
        .control-button.clear-btn:hover { background-color: #c82333; }
        
        .add-course-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 25px auto;
        }
        .add-course-container h3 {
            margin-top: 0;
            text-align: center;
            color: #2c3e50;
        }
        .add-course-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            justify-content: center;
        }
        .add-course-form input, .add-course-form select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .add-course-form label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.85em;
            color: #555;
        }
        .add-course-form button {
            background-color: #28a745;
            padding: 10px 20px;
        }

        .planner-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .semester-column {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            border-top: 5px solid #4a6fa5;
            transition: min-height 0.4s ease-in-out;
        }
        .semester-column.collapsed {
            min-height: 0;
        }

        .semester-column.summer-term { border-top-color: #16a085; }
        .semester-column.summer-term .credit-counter,
        .semester-column.summer-term .semester-gpa { background-color: #16a085; }
        
        .semester-column h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding-right: 25px;
        }
        
        .semester-title-text {
            flex-grow: 1;
        }
        
        .semester-column h2::after {
            content: 'âˆ’';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #aab5c0;
        }
        .semester-column.collapsed h2::after {
            content: '+';
        }

        .semester-stats { display: flex; gap: 6px; }
        .credit-counter, .semester-gpa {
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            background-color: #4a6fa5;
        }
        .semester-gpa { background-color: #6c757d; }
        
        .course-list { 
            min-height: 100px; 
            flex-grow: 1;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out, margin 0.4s ease-in-out;
            max-height: 1500px;
            overflow: hidden;
            margin-top: 10px;
        }
        .semester-column.collapsed .course-list {
            max-height: 0;
            min-height: 0;
            margin-top: 0;
            overflow: hidden;
        }

        .course-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: grab;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }
        .course-item.course-graded { background-color: #d4edda; }
        .course-main-info { display: flex; justify-content: space-between; align-items: center; }
        .course-details { font-size: 0.9em; font-weight: 500; }
        .course-code { font-size: 0.8em; color: #666; }
        
        .course-name-editable, .course-code-editable {
            cursor: text;
            background-color: #eaf5ff;
            padding: 2px 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
            display: inline-block;
            min-width: 50px;
        }
        .course-name-editable:hover, .course-code-editable:hover {
            background-color: #d1e7fd;
        }
        .course-code-editable {
            background-color: #e9ecef;
        }
        .course-code-editable:hover {
            background-color: #ced4da;
        }
        
        .course-controls { display: flex; justify-content: space-between; align-items: center; }
        .course-credits {
            font-weight: bold;
            color: #0056b3;
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        .grade-selector {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 2px;
            font-size: 0.9em;
        }
        .delete-course-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 12px;
            line-height: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .course-item:hover .delete-course-btn { opacity: 1; }
        .dragging { opacity: 0.5; }
        .drag-over { background-color: #e0eaf1; border-style: dashed; }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div class="header-container">
        <h1>Faculty of Engineering Course Planner</h1>
        <div class="controls-container">
            <div id="cumulativeGpa" class="gpa-counter">GPA: 0.00</div>
            <div id="totalCreditsTaken" class="total-credits-counter">Credits Taken: 0</div>
            <button id="saveButton" class="control-button">Save Plan</button>
            <button id="loadButton" class="control-button">Load Plan</button>
            <button id="clearButton" class="control-button clear-btn">Clear Saved Data</button>
        </div>
    </div>

    <div class="major-selector-container">
        <label for="majorSelector">Select Your Major:</label>
        <select id="majorSelector"></select>
    </div>

    <div class="useful-links-container">
        <h3>Useful Resources</h3>
        <p>
            <a href="https://drive.google.com/drive/folders/1n3ItTZHZwl_BA6rY5yyCNSI-RXeDAJBK" target="_blank" rel="noopener noreferrer">
                Click Here for All Official Course Maps
            </a>
        </p>
    </div>
    
    <div class="add-course-container">
        <h3>Add a Custom Course</h3>
        <div class="add-course-form">
            <label>Course Name <input type="text" id="newCourseName" placeholder="e.g., Advanced Propulsion"></label>
            <label>Course Code <input type="text" id="newCourseCode" placeholder="e.g., AERS501"></label>
            <label>Credits
                <select id="newCourseCredits">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                </select>
            </label>
            <label>Semester <select id="newCourseSemester"></select></label>
            <button id="addCourseButton" class="control-button">Add Course</button>
        </div>
    </div>

    <div class="planner-container" id="plannerContainer">
        <!-- Planner content is generated by JavaScript -->
    </div>
    
    <footer>
        <p>

        </p>
    </footer>

            function populateMajorSelector() {
                Object.keys(majorCourseData).forEach(majorName => {
                    const option = document.createElement('option');

                    option.textContent = majorName;
                    majorSelector.appendChild(option);
                });

            function handleMajorChange(event) {
                const newMajor = event.target.value;
                if (confirm(`You are switching to the ${newMajor} plan. Any unsaved changes to the current plan will be lost. Continue?`)) {
                    loadMajorPlan(newMajor);
                } else {
                    majorSelector.value = currentMajor;
                }
            }

            function loadMajorPlan(majorName) {
                currentMajor = majorName;
                majorSelector.value = majorName;
                initializePlanner();
                loadPlan();
            }

            function initializePlanner() {
                plannerContainer.innerHTML = '';
                const semesterSelect = document.getElementById('newCourseSemester');
                semesterSelect.innerHTML = '';

                semesterTitles.forEach(title => {
                    const column = document.createElement('div');
                    let displayTitle = title;
                    if (title.includes("Summer 1")) displayTitle = "Summer (Yr 1-2)";
                    if (title.includes("Summer 2")) displayTitle = "Summer (Yr 2-3)";
                    if (title.includes("Summer 3")) displayTitle = "Summer (Yr 3-4)";
                    if (title.includes("Summer 4")) displayTitle = "Summer (Yr 4-5)";

                    column.dataset.semesterId = title;
                    column.className = 'semester-column';
                    if (title.toLowerCase().includes('summer')) column.classList.add('summer-term');
                    column.innerHTML = `<h2><span class="semester-title-text">${displayTitle}</span><div class="semester-stats"><span class="semester-gpa">GPA: 0.00</span><span class="credit-counter">0 CH</span></div></h2><div class="course-list"></div>`;
                    plannerContainer.appendChild(column);

                    const option = document.createElement('option');
                    option.value = title;
                    option.textContent = displayTitle;
                    semesterSelect.appendChild(option);
                });
                addDragAndDropListeners();
                addCollapseListeners(); // NEW: Add listeners for collapsing
            }
            
            // NEW: Function to handle collapsing semesters
            function addCollapseListeners() {
                const headers = document.querySelectorAll('.semester-column h2');
                headers.forEach(header => {
                    header.addEventListener('click', (e) => {
                        // Prevent toggle when clicking on editable fields or buttons inside the header if any
                        if (e.target.isContentEditable || e.target.closest('button, select, input')) {
                            return;
                        }
                        const parentColumn = header.closest('.semester-column');
                        parentColumn.classList.toggle('collapsed');
                    });
                });
            }

            function createCourseElement(course) {
                const courseEl = document.createElement('div');
                courseEl.className = 'course-item';
                courseEl.draggable = true;
                courseEl.id = course.id;
                courseEl.dataset.credits = course.credits;
                courseEl.dataset.name = course.name;
                courseEl.dataset.code = course.code;

                // NEW: Check if the course is a Pass/Fail type
                const courseNameLower = course.name.toLowerCase();
                const isPassFail = courseNameLower.includes('training') || courseNameLower.includes('seminar');

                let gradeOptions;
                if (isPassFail) {
                    gradeOptions = ['â€”', 'Pass', 'Fail'].map(g => `<option value="${g}">${g}</option>`).join('');
                } else {
                    gradeOptions = ['â€”', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'F'].map(g => `<option value="${g}">${g}</option>`).join('');
                }

                const isDefaultPlaceholder = courseNameLower.includes('elective') || courseNameLower.includes('project') || (course.code && course.code.toUpperCase().includes('XXX'));
                const canBeEdited = course.isPlaceholder || isDefaultPlaceholder;

                if (canBeEdited) {
                    courseEl.dataset.isPlaceholder = "true";
                }

                const nameEditableAttribute = canBeEdited ? 'contenteditable="true"' : '';
                const nameEditableClass = canBeEdited ? 'course-name-editable' : '';
                const codeEditableAttribute = canBeEdited ? 'contenteditable="true"' : '';
                const codeEditableClass = canBeEdited ? 'course-code-editable' : '';
                
                courseEl.innerHTML = `
                    <div class="course-main-info">
                        <div class="course-details">
                            <div class="${nameEditableClass}" ${nameEditableAttribute}>${course.name}</div>
                            <div class="course-code">
                                <span class="${codeEditableClass}" ${codeEditableAttribute}>${course.code || ''}</span>
                            </div>
                        </div>
                    </div>
                    <div class="course-controls">
                        <span class="course-credits">${course.credits} CH</span>
                        <select class="grade-selector">${gradeOptions}</select>
                    </div>`;

                if (canBeEdited) {
                    const courseNameDiv = courseEl.querySelector('.course-name-editable');
                    const courseCodeSpan = courseEl.querySelector('.course-code-editable');
                    courseNameDiv.addEventListener('blur', () => { courseEl.dataset.name = courseNameDiv.textContent.trim(); });
                    courseCodeSpan.addEventListener('blur', () => { courseEl.dataset.code = courseCodeSpan.textContent.trim(); });
                }

                if (course.id.startsWith('custom-')) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-course-btn';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.onclick = () => { if (confirm(`Are you sure you want to delete "${course.name}"?`)) { courseEl.remove(); updateAllCalculations(); } };
                    courseEl.appendChild(deleteBtn);
                }

                courseEl.addEventListener('dragstart', () => { 
                    draggedItem = courseEl; 
                    isDragging = true;
                    setTimeout(() => courseEl.classList.add('dragging'), 0); 
                });
                courseEl.addEventListener('dragend', () => { 
                    if(draggedItem) { draggedItem.classList.remove('dragging'); } 
                    draggedItem = null; 
                    isDragging = false;
                });
                
                courseEl.querySelector('.grade-selector').addEventListener('change', () => { updateAllCalculations(); });
                return courseEl;
            }
            
            function autoScrollLoop() {
                requestAnimationFrame(autoScrollLoop);
                if (!isDragging) return;

                const scrollThreshold = 75;
                const scrollSpeed = 15;

                if (currentY < scrollThreshold) {
                    window.scrollBy(0, -scrollSpeed);
                } else if (currentY > window.innerHeight - scrollThreshold) {
                    window.scrollBy(0, scrollSpeed);
                }
            }

            function addDragAndDropListeners() {
                document.querySelectorAll('.course-list').forEach(list => {
                    list.addEventListener('dragover', e => { e.preventDefault(); list.classList.add('drag-over'); });
                    list.addEventListener('dragleave', () => list.classList.remove('drag-over'));
                    list.addEventListener('drop', e => {
                        e.preventDefault();
                        if (draggedItem) { list.appendChild(draggedItem); }
                        list.classList.remove('drag-over');
                        updateAllCalculations();
                    });
                });
            }

            function addTouchListeners() {
                let touchDraggedItem = null;
                let ghostItem = null;
                let lastOverElement = null;
                let startX, startY;

                plannerContainer.addEventListener('touchstart', e => {
                    const target = e.target.closest('.course-item');
                    if (target && !e.target.isContentEditable) {
                        isDragging = true;
                        touchDraggedItem = target;

                        const rect = target.getBoundingClientRect();
                        ghostItem = target.cloneNode(true);
                        ghostItem.style.position = 'fixed';
                        ghostItem.style.width = `${rect.width}px`;
                        ghostItem.style.height = `${rect.height}px`;
                        ghostItem.style.pointerEvents = 'none';
                        ghostItem.style.opacity = '0.8';
                        ghostItem.style.zIndex = '1000';
                        document.body.appendChild(ghostItem);

                        startX = e.touches[0].clientX - rect.left;
                        startY = e.touches[0].clientY - rect.top;

                        ghostItem.style.left = `${e.touches[0].clientX - startX}px`;
                        ghostItem.style.top = `${e.touches[0].clientY - startY}px`;
                        
                        target.classList.add('dragging');
                    }
                }, { passive: true });

                document.body.addEventListener('touchmove', e => {
                    if (!touchDraggedItem) return;
                    e.preventDefault();

                    const touch = e.touches[0];
                    currentY = touch.clientY;
                    ghostItem.style.left = `${touch.clientX - startX}px`;
                    ghostItem.style.top = `${touch.clientY - startY}px`;
                    
                    ghostItem.style.display = 'none';
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                    ghostItem.style.display = '';

                    const dropTarget = elementBelow ? elementBelow.closest('.course-list') : null;

                    document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                    
                    if (dropTarget) {
                        dropTarget.classList.add('drag-over');
                        lastOverElement = dropTarget;
                    }
                }, { passive: false });

                document.body.addEventListener('touchend', e => {
                    if (!touchDraggedItem) return;

                    isDragging = false; 

                    if(lastOverElement) {
                        lastOverElement.appendChild(touchDraggedItem);
                        lastOverElement.classList.remove('drag-over');
                        updateAllCalculations();
                    }

                    document.body.removeChild(ghostItem);
                    touchDraggedItem.classList.remove('dragging');
                    
                    touchDraggedItem = null;
                    ghostItem = null;
                    lastOverElement = null;
                });
            }

            function updateAllCalculations() {
                let cumulativeQualityPoints = 0;
                let cumulativeGpaCredits = 0; // NEW: Credits that count towards GPA
                let cumulativeTakenCredits = 0; // NEW: All credits with any grade (including P/F)

                document.querySelectorAll('.semester-column').forEach(column => {
                    let semesterTotalCredits = 0;
                    let semesterQualityPoints = 0;
                    let semesterGpaCredits = 0; // For semester GPA
                    let semesterTakenCredits = 0; // For semester "taken" credits

                    column.querySelectorAll('.course-item').forEach(courseEl => {
                        const credits = parseInt(courseEl.dataset.credits);
                        const grade = courseEl.querySelector('.grade-selector').value;
                        
                        semesterTotalCredits += credits;

                        if (grade !== 'â€”') {
                            semesterTakenCredits += credits;
                            courseEl.classList.add('course-graded');
                            
                            // Check if the grade affects GPA (i.e., it's a letter grade)
                            if (grade in gpaMap) {
                                semesterGpaCredits += credits;
                                semesterQualityPoints += gpaMap[grade] * credits;
                            }
                        } else {
                            courseEl.classList.remove('course-graded');
                        }
                    });

                    const semesterGpa = semesterGpaCredits > 0 ? (semesterQualityPoints / semesterGpaCredits).toFixed(2) : '0.00';
                    column.querySelector('.semester-gpa').textContent = `GPA: ${semesterGpa}`;
                    column.querySelector('.credit-counter').textContent = `${semesterTotalCredits} CH`;

                    // Add to cumulative totals
                    cumulativeQualityPoints += semesterQualityPoints;
                    cumulativeGpaCredits += semesterGpaCredits;
                    cumulativeTakenCredits += semesterTakenCredits;
                });

                const cumulativeGpa = cumulativeGpaCredits > 0 ? (cumulativeQualityPoints / cumulativeGpaCredits).toFixed(2) : '0.00';
                document.getElementById('cumulativeGpa').textContent = `GPA: ${cumulativeGpa}`;
                document.getElementById('totalCreditsTaken').textContent = `Credits Taken: ${cumulativeTakenCredits}`;
            }

            function addCustomCourse() {
                const nameInput = document.getElementById('newCourseName');
                const name = nameInput.value.trim();
                if (!name) { alert('Please enter a name for the custom course.'); return; }
                const courseData = {
                    id: `custom-${Date.now()}`, name: name, code: document.getElementById('newCourseCode').value.trim(),
                    credits: parseInt(document.getElementById('newCourseCredits').value),
                };
                const courseEl = createCourseElement(courseData);
                const targetSemesterId = document.getElementById('newCourseSemester').value;
                document.querySelector(`.semester-column[data-semester-id="${targetSemesterId}"] .course-list`).appendChild(courseEl);
                updateAllCalculations();
                nameInput.value = '';
                document.getElementById('newCourseCode').value = '';
            }

            function getStorageKey() {
                const safeKey = currentMajor.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                return `plannerState-${safeKey}`;
            }

            function savePlan() {
                const planState = [];
                document.querySelectorAll('.course-item').forEach(courseEl => {
                    const parentColumn = courseEl.closest('.semester-column');
                    planState.push({
                        id: courseEl.id,
                        name: courseEl.dataset.name,
                        code: courseEl.dataset.code,
                        credits: parseInt(courseEl.dataset.credits),
                        semesterId: parentColumn.dataset.semesterId,
                        grade: courseEl.querySelector('.grade-selector').value,
                        isPlaceholder: !!courseEl.dataset.isPlaceholder
                    });
                });
                localStorage.setItem(getStorageKey(), JSON.stringify(planState));
                const saveBtn = document.getElementById('saveButton');
                saveBtn.textContent = 'Saved!';
                setTimeout(() => { saveBtn.textContent = 'Save Plan'; }, 1500);
            }

            function loadPlan() {
                document.querySelectorAll('.course-item').forEach(el => el.remove());
                
                const savedStateJSON = localStorage.getItem(getStorageKey());
                const coursesToLoad = savedStateJSON ? JSON.parse(savedStateJSON) : majorCourseData[currentMajor];
                const isSavedData = !!savedStateJSON;

                coursesToLoad.forEach(courseData => {
                    const courseEl = createCourseElement(courseData);
                    const targetSemesterId = isSavedData ? courseData.semesterId : courseData.semester;
                    const targetColumn = document.querySelector(`.semester-column[data-semester-id="${targetSemesterId}"]`);
                    if (targetColumn) {
                        targetColumn.querySelector('.course-list').appendChild(courseEl);
                        if (isSavedData) {
                            courseEl.querySelector('.grade-selector').value = courseData.grade;
                        }
                    } else {
                        plannerContainer.querySelector('.course-list').appendChild(courseEl);
                    }
                });
                updateAllCalculations();
            }

            function clearSavedData() {
                const storageKey = getStorageKey();
                if (confirm(`Are you sure you want to permanently delete your saved plan for ${currentMajor}? This cannot be undone.`)) {
                    localStorage.removeItem(storageKey);
                    alert('Saved plan has been cleared. The page will now reload with the default layout for this major.');
                    loadMajorPlan(currentMajor);
                }
            }
            
            initApp();
        });
    </script>

</body>
</html>
